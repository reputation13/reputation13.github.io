<!DOCTYPE html> <!--文档类型-->
<html>  <!--根元素-->
  <head> <!--元素内容不可见，包含keywords 页面描述 css样式表 声明等-->
    <meta charset="utf-8">
    <title>我的测试页面</title> <!--页面标题 显示在浏览器标签页上-->
    
    <link href="styles/style.css" rel="stylesheet"> <!--将css文件连接至html文档-->
    	
    <link href="https://fonts.font.im/css?family=Open+Sans" rel="stylesheet" type="text/css"> 
    <!--为当前网页下载 Open Sans 字体，从而使自定义 CSS 中可以对 HTML 元素应用这个字体-->
    
    
  </head>
  
 
  
  <script src="scripts/main.js" defer></script>
  <!--将 JavaScript 引入页面以作用于 HTML（以及 CSS 等页面上所有内容）-->
    
  <body>
  	<!--
      	在页面里插入图像
      -->
    <h1>Fire Fox</h1>
    <h2>on earth</h2>
    <img src="images/firefox.png" alt="我的测试页面">
    <!--
    	若引用的目标文件与 HTML 文件同级，只需直接使用文件名，比如 my-image.jpg 。
		要引用子文件夹中的文件，要在路径前写下目录名并加一个斜杠，比如 subdirectory/my-image.jpg 。
		若引用的目标文件位于 HTML 文件的上级，需要加上两个点。比如，如果 index.html 在 test-site 下面的
		一个子目录而 my-image.png 在 test-site 目录，你可以在 index.html 里使用 ../my-image.png 引用
		 my-image.png
    -->
    <p>我的猫咪脾气暴:)</p>
    <p>我的猫咪脾气<strong>暴</strong>:)</p>
    
    <p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的</p>
			<ol> <!--有序列表-->
  		<li>技术人员</li>
  		<li>思考者</li>
  		<li>建造者</li>
			</ol>
		<p>我们致力于……</p>
		
		<p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的</p>
			<ul> <!--无序列表-->
  		<li>技术人员</li>
  		<li>思考者</li>
  		<li>建造者</li>
			</ul>
		<p>我们致力于……</p>
		
		<p>让我们一起喊出来<a href="https://www.baidu.com">王仁超最dior</a></p>
		
  </body>
  
   <button>切换用户</button>
  <!--在页面底部显示“切换用户”的按钮-->
</html>
